<div class="presets-container">
  <button
    *ngFor="let preset of presets"
    (click)="selectPreset(preset.range)"
  >
    {{ preset.label }}
  </button>
</div>


<div *ngFor="let taskList of taskLists">
  <h3>{{ taskList.name }}</h3>
  <div *ngFor="let task of taskList.Tasks">
    <app-task [task]="task" [taskListId]="taskList.id" (deleteTaskId)="deleteTask($event, taskList.id)"></app-task>
  </div>
</div>

  



<ng-template #noTasks>
  <p> </p>
</ng-template>
