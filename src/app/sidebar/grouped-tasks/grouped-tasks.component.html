<div>
  <h2 style="color: white;">
    Important Tasks: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ importantCount }}
  </h2>
  <ul>
    <li *ngFor="let task of tasks">
      <app-task [task]="task" [taskListId]="taskListId" 
                (taskImportantChanged)="taskImportantChanged($event)">
      </app-task>
    </li>
  </ul>
</div>
