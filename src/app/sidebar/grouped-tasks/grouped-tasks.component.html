<div >
  <h2>Important Tasks: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ importantCount }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <app-task [task]="task" [taskListId]="taskListId" 
                (taskImportantChanged)="taskImportantChanged($event)">
      </app-task>
    </li>
  </ul>
</div>
